<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="../assets/css/main.css">

    </head>
    <body>
      <div class="row">
        <div class="price-container">
          <p class="subtext">Current BTC - EUR</p>
          <h1 id="price">Loading...</h1>
        </div>
        <div class="goal-container">
          <p>
            <span id="targetPrice">No "Target Price" selected</span>
          </p>
        </div>
        <div class="right-container">
          <img id="btc-indicator" class="indicator" src="../assets/images/up.png">
        </div>
      </div>

      <div class="row">
        <div class="price-container">
          <p class="subtext">Current ETH - EUR</p>
          <h1 id="eth-price">Loading...</h1>
        </div>
        <div class="goal-container">
          <p>
            <span id="eth-targetPrice">No "Target Price" selected</span>
          </p>
        </div>
        <div class="right-container">
          <img id="eth-indicator" class="indicator" src="../assets/images/up.png">
        </div>
      </div>

      <div class="right-container">
        <button id="notifyBtn">Notify me when ...</button>
      </div>

      <script src="index.js"></script>
    </body>
  </html>
